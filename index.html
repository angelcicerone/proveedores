    </div>

    <br>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse6" aria-expanded="false" aria-controls="collapse6">
                <strong>ROPA DEPORTIVA</strong>
            </button>
        </h2>
        <div id="collapse6" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <!-- Opciones de proveedores de ropa deportiva -->
                <div id="proveedores-ropa-deportiva-options">
                    <button class="btn btn-primary" onclick="mostrarBotones('Hola Bella')">Hola Bella</button>
                    <button class="btn btn-primary" onclick="mostrarBotones('RopaFit')">RopaFit</button>
                    <!-- Agrega más botones de proveedores según sea necesario -->
                </div>
                <!-- Botones de "Contacto WhatsApp" y "Volante" ocultos inicialmente -->
                <a href="https://wa.me/8613556119555" id="whatsapp-btn" class="btn btn-warning" style="display:none;">Contacto WhatsApp</a>
                <a href="https://royal-sports.x.yupoo.com/albums" id="volante-btn" class="btn btn-success" style="display:none;">Volante</a>
                <!-- Botones específicos para RopaFit -->
                <a href="https://ropafit.com/contacto" id="whatsapp-ropafit-btn" class="btn btn-warning" style="display:none;">Contacto WhatsApp (RopaFit)</a>
                <a href="https://ropafit.com/catalogo" id="volante-ropafit-btn" class="btn btn-success" style="display:none;">Volante (RopaFit)</a>
            </div>
        </div>
    </div>
</div>

<script>
    function mostrarBotones(proveedor) {
        // Oculta todos los botones primero
        document.getElementById("whatsapp-btn").style.display = "none";
        document.getElementById("volante-btn").style.display = "none";
        document.getElementById("whatsapp-ropafit-btn").style.display = "none";
        document.getElementById("volante-ropafit-btn").style.display = "none";

        // Muestra los botones según el proveedor seleccionado
        if (proveedor === 'Hola Bella') {
            document.getElementById("whatsapp-btn").style.display = "inline-block";
            document.getElementById("volante-btn").style.display = "inline-block";
        } else if (proveedor === 'RopaFit') {
            document.getElementById("whatsapp-ropafit-btn").style.display = "inline-block";
            document.getElementById("volante-ropafit-btn").style.display = "inline-block";
        }
        // Agrega más condiciones para otros proveedores si es necesario
    }
</script>
