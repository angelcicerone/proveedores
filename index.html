<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores de Ropa</title>
    <style>
        body {
            background-image: url('white_dots_on_black.png'); /moroccan-flower.png/
            color: black;
            font-family: Arial, sans-serif;
            text-align: center; /* Centra todo el contenido */

        .categoria {

            background-color: white;
            border: 2px solid black; /* Borde negro */
            padding: 10px;
            cursor: pointer; /* Cambia el cursor al pasar sobre las categorías */

        .proveedor-lista {

            margin-left: 40px;
        }
        .proveedor {

        .boton {

    </style>
</head>
<body>

        <h2>Ropa Deportiva</h2>

            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
        </ul>
    </div>
    <!-- Aquí van las otras categorías -->
        <div class="categoria" onclick="mostrarProveedor('ropaDeportiva')">
        <h2>Ropa Para Niños</h2>
        <ul class="proveedor-lista" id="ropaDeportiva">
            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
        </ul>
    </div>
    <script>
        function mostrarProveedor(categoria) {
            var lista = document.getElementById(categoria);
            if (lista.style.display === 'none') {
                lista.style.display = 'block';
            } else {
                lista.style.display = 'none';
            }
        }
    </script>
