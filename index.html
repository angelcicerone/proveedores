<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores de Ropa</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .categoria {
            margin-top: 20px;
        }
        .proveedor {
            margin-left: 20px;
        }
        .boton {
            margin-left: 10px;
        }
        .proveedor-lista {
            display: none;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <h1>Lista de Proveedores de Ropa</h1>
    <div class="categoria" onclick="mostrarProveedor('ropaDeportiva')">
        <h2>Ropa Deportiva</h2>
        <ul class="proveedor-lista" id="ropaDeportiva">
            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
        </ul>
    </div>
    <div class="categoria" onclick="mostrarProveedor('ropaBebe')">
        <h2>Ropa de Bebé</h2>
        <ul class="proveedor-lista" id="ropaBebe">
            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
        </ul>
    </div>
    <div class="categoria" onclick="mostrarProveedor('ropaNinos')">
        <h2>Ropa de Niños</h2>
        <ul class="proveedor-lista" id="ropaNinos">
            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
        </ul>
    </div>
    <div class="categoria" onclick="mostrarProveedor('ropaMujer')">
        <h2>Ropa de Mujer</h2>
        <ul class="proveedor-lista" id="ropaMujer">
            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
        </ul>
    </div>
    <div class="categoria" onclick="mostrarProveedor('frasadas')">
        <h2>Frásadas</h2>
        <ul class="proveedor-lista" id="frasadas">
            <li class="proveedor">Proveedor 1 <button class="boton">WhatsApp</button> <button class="boton">Catálogo</button></li>
        </ul>
    </div>

    <script>
        function mostrarProveedor(categoria) {
            var lista = document.getElementById(categoria);
            if (lista.style.display === 'none') {
                lista.style.display = 'block';
            } else {
                lista.style.display = 'none';
            }
        }
    </script>
</body>
</html>
